<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>用户列表</h2>
<div>
    <ul>
        <li th:each="user:${l}">
            <p>ID:<span th:text="${user.id}"></span></p>
            <p>登录名: <span th:text="${user.loginid}"></span></p>
            <p>姓名:<a th:href="@{'/user/' + ${user.loginid}}" > <span th:text="${user.name}"></span></a></p>
        </li>
    </ul>
</div>

</body>
</html>
